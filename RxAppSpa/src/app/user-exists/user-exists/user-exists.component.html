<div class="modal-header bg-primary text-white">
  <h4 class="modal-title" id="modal-basic-title">{{'USER.SELECT' | translate}}</h4>
</div>
<div class="modal-body">
  <div>  
      <div class="form-group row d-flex justify-content-center align-items-center">
          <label for="email" class="col-form-label col-sm-2 text-right">{{'USER.EMAIL' | translate}}</label>
          <div class="col-sm-5">
              <input type="text" [(ngModel)]="email" class="form-control" />
          </div>
          <div class="col-sm-5">
            <button (click)="checkUserAllowed()">{{'USER.CHECK' | translate}}</button>
          </div>
      </div>

      <div class="modal-footer">
          <button class="btn btn-primary mr-2" (click)="modal.dismiss('Cancel')">{{'CANCEL' | translate}}</button>
          <button [disabled]="!allowed" class="btn btn-primary mr-2" 
          (click)="modal.close(this.email)">{{'USER.SELECTTHAT' | translate}}</button>
      </div>

    </div>
</div>
